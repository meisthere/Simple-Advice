<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .fullheight {
            height: 90vh;
    }
    h1 {
        text-shadow: 5px 5px #000000;
    }
    </style>

  </head>
  <body>
    <div class="content pull-to-refresh">
    </div>
        <div class="d-flex justify-content-center align-items-center fullheight">
            <h1 id="canvasAdvice" class="text-center text-white ">The hardest things to say are usually the most important.</h1>
        </div>
    </div>
    
    </div>
        <div class="d-flex justify-content-center align-items-center fullheight">
            <span id="canvasWallpaper" class="text-center"></span>
        </div>
    </div>

        
    <script>
        window.onload = function() {
            fetch("https://picsum.photos/1920/1080?blur=5")
            .then(response => {
                if (response.ok) {
                    const imageUrl = `url(${response.url})`;
                    console.log(imageUrl);
                    document.body.style.backgroundImage = imageUrl;
                }
               
            })
            .catch(error => console.error('error:',error));

            fetch("https://api.adviceslip.com/advice")
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data.slip.advice);
                var advice = data.slip.advice;
                document.getElementById("canvasAdvice").innerText = advice
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function getAdvice() {
            fetch("https://picsum.photos/1920/1800?blur=5")
            .then(response => {
                if (response.ok) {
                    const imageUrl = `url(${response.url})`;
                    console.log(imageUrl);
                    document.body.style.backgroundImage = imageUrl;
                }
               
            })
            .catch(error => console.error('error:',error));

            fetch("https://api.adviceslip.com/advice")
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data.slip.advice);
                var advice = data.slip.advice;
                document.getElementById("canvasAdvice").innerText = advice
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        const pullToRefresh = document.querySelector('.pull-to-refresh');
        let touchstartY = 0;
        document.addEventListener('touchstart', e => {
        touchstartY = e.touches[0].clientY;
        });
        document.addEventListener('touchmove', e => {
        const touchY = e.touches[0].clientY;
        const touchDiff = touchY - touchstartY;
        if (touchDiff > 0 && window.scrollY === 0) {
            pullToRefresh.classList.add('visible');
            e.preventDefault();
        }
        });
        document.addEventListener('touchend', e => {
        if (pullToRefresh.classList.contains('visible')) {
            pullToRefresh.classList.remove('visible');
            location.reload();
        }
        });
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
